<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="./app/css/main.css" />
    <link rel="shortcut icon" href="./app/img/wolf.png" />
    <script
      src="https://kit.fontawesome.com/a5c52835dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <i class="fa-solid fa-chevron-down" id="arrowIcon"></i>
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="./app/img/facebook.png" alt="facebook" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="./app/img/instagram.png" alt="instagram" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="./app/img/pinterest.png" alt="pinterest" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="./app/img/twitter.png" alt="twitter" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="./app/img/whatsapp.png" alt="whatsapp" />
            <p>WhatsApp</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="./app/js/index.js"></script>
  </body>
</html>
